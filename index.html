<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>My Blog</title>
  </head>
  <body>
    <h1 id="center">My Blog</h1>
    <div id="block1">
      <img src="sea.jpg" alt="Sea" id="img_sea" /> <br />
      <p class="p_sea">Я очень люблю море!</p>
      <a href="https://en.wikipedia.org/wiki/Sea" target="_blank"
        >Sea wikipedia</a
      >
    </div>

    <div id="block2">
      <img src="work.jpg" alt="work" id="img_work" /> <br />
      <p class="p_work">Я учусь программированию!</p>
      <a href="https://github.com/" target="_blank">Github</a>
    </div>

    <div id="block3">
      <img src="family.jpg" alt="family" id="img_family" /> <br />
      <p class="p_family">Я очень люблю свою семью!</p>
      <a href="https://facebook.com" target="_blank">Facebook</a>
    </div>
    <div id="block4">
      <a href="https://facebook.com" target="_blank">
        <img src="facebook_logo.png" alt="facebook_logo" id="img_facebook_logo"
      /></a>
      <a href="https://www.instagram.com/" target="_blank"
        ><img
          src="instagram_logo.jpeg"
          alt="instagram_logo"
          id="img_instagram_logo"
      /></a>
      <a href="https://www.linkedin.com/" target="_blank">
        <img src="linkedin_logo.png" alt="linkedin_logo" id="img_linkedin_logo"
      /></a>
    </div>
  </body>
</html>
